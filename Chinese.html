<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chinese Palette</title>
    <link rel="stylesheet" href="style4.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <h1>&larr; Back</h1>
            <button>Copy Format: HEX (#AA1923 &darr;)</button>
            <div class="sound">
                <p>Sound on</p>
                <i class="fas fa-volume-up"></i>
            </div>
        </nav>

        <main class="palette">
            <div class="color-box" style="background: #eccc68">
                <h2>GOLDEN SAND</h2>
            </div>
            <div class="color-box" style="background: #ff7f50">
                <h2>CORAL</h2>
            </div>
            <div class="color-box" style="background: #ff6b81">
                <h2>WILD WATERMELON</h2>
            </div>
            <div class="color-box" style="background: #a4b0be">
                <h2>PEACE</h2>
            </div>
            <div class="color-box" style="background: #57606f">
                <h2>GRISAILLE</h2>
            </div>
            <div class="color-box" style="background: #ffa502">
                <h2>ORANGE</h2>
            </div>
            <div class="color-box" style="background: #ff6347">
                <h2>BRUSCHETTA TOMATO</h2>
            </div>
            <div class="color-box" style="background: #ff4757">
                <h2>WATERMELON</h2>
            </div>
            <div class="color-box" style="background: #747d8c">
                <h2>BAY WHARF</h2>
            </div>
            <div class="color-box" style="background: #2f3542">
                <h2>PRESTIGE BLUE</h2>
            </div>
            <div class="color-box" style="background: #7bed9f">
                <h2>LIME SOAP</h2>
            </div>
            <div class="color-box" style="background: #70a1ff">
                <h2>FRENCH SKY BLUE</h2>
            </div>
            <div class="color-box" style="background: #5352ed">
                <h2>SATURATED SKY</h2>
            </div>
            <div class="color-box" style="background: #ffffff">
                <h2>DEEP KOAMARU</h2>
            </div>
            <div class="color-box" style="background: #dfe4ea">
                <h2>CITY LIGHTS</h2>
            </div>
            <div class="color-box" style="background: #2ed573">
                <h2>UFO GREEN</h2>
            </div>
            <div class="color-box" style="background: #1e90ff">
                <h2>CLEAR CHILL</h2>
            </div>
            <div class="color-box" style="background: #3742fa">
                <h2>BRIGHT GREEN</h2>
            </div>
            <div class="color-box" style="background: #f1f2f6">
                <h2>DEEP COVE</h2>
            </div>
            <div class="color-box" style="background: #ced6e0">
                <h2>TWINKLE BLUE</h2>
            </div>
        </main>
    </div>
</body>

</html>
